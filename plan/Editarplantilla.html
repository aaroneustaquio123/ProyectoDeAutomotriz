<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summas - Editar Plantilla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleeditar.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../LogoSummas.png" alt="Summas Consultoría">
        </div>
        
        <nav>
            <a href="../dash/dashboard.html">Dashboard</a>
            <a href="../au/auditorias.html">Auditorías</a>
            <a href="plantillas.html" class="active">Plantillas</a>
            <a href="../em/empresa.html">Empresas</a>
        </nav>
        
        <div class="user-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
        </div>
    </header>

    <div class="content">
        <div class="edit-container">
            <!-- Header con título y % cumplimiento -->
            <div class="edit-header">
                <div class="header-left">
                    <button class="btn-back" onclick="volverAPlantillas()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <h1>Editar Plantilla</h1>
                </div>
                <div class="cumplimiento-badge">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                    </svg>
                    <span id="porcentajeCumplimiento">%Cumplimiento</span>
                </div>
            </div>

            <!-- Sección de Criterios -->
            <div class="criterios-section">
                <h2 class="section-title">Criterios</h2>
                
                <!-- Accordion de Herramientas -->
                <div class="accordion-item">
                    <div class="accordion-header" onclick="toggleAccordion(this)">
                        <span>Herramientas</span>
                        <svg class="accordion-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </div>
                    <div class="accordion-content">
                        <p class="placeholder-text">Contenido de Herramientas</p>
                        <!-- Aquí irá el contenido de herramientas -->
                    </div>
                </div>

                <!-- Accordion de Procesos -->
                <div class="accordion-item">
                    <div class="accordion-header" onclick="toggleAccordion(this)">
                        <span>Procesos</span>
                        <svg class="accordion-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </div>
                    <div class="accordion-content">
                        <p class="placeholder-text">Contenido de Procesos</p>
                        <!-- Aquí irá el contenido de procesos -->
                    </div>
                </div>

                <!-- Accordion de SOMMA -->
                <div class="accordion-item">
                    <div class="accordion-header" onclick="toggleAccordion(this)">
                        <span>SOMMA</span>
                        <svg class="accordion-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </div>
                    <div class="accordion-content">
                        <p class="placeholder-text">Contenido de SOMMA</p>
                        <!-- Aquí irá el contenido de SOMMA -->
                    </div>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="action-buttons">
                <button class="btn-nuevo-criterio">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Nuevo Criterio
                </button>
                <button class="btn-guardar" onclick="guardarCambios()">
                    Guardar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Perfil (mismo del otro archivo) -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Perfil de Usuario</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="profile-avatar">
                    <div class="avatar-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#1D3579">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </div>
                    <button class="btn-change-photo">Cambiar foto</button>
                </div>
                
                <div class="profile-info">
                    <div class="info-row">
                        <div class="info-group">
                            <label>Nombre completo</label>
                            <input type="text" id="fullName" value="Juan Pérez" readonly>
                        </div>
                        <div class="info-group">
                            <label>Email</label>
                            <input type="email" id="email" value="juan.perez@summas.com" readonly>
                        </div>
                    </div>
                    
                    <div class="info-row">
                        <div class="info-group">
                            <label>Cargo</label>
                            <input type="text" id="position" value="Auditor Senior" readonly>
                        </div>
                        <div class="info-group">
                            <label>Departamento</label>
                            <input type="text" id="department" value="Control de Calidad" readonly>
                        </div>
                    </div>
                    
                    <div class="info-row">
                        <div class="info-group">
                            <label>Teléfono</label>
                            <input type="tel" id="phone" value="+51 999 888 777" readonly>
                        </div>
                        <div class="info-group">
                            <label>Fecha de ingreso</label>
                            <input type="text" id="joinDate" value="15/03/2023" readonly>
                        </div>
                    </div>
                    
                    <div class="info-row single">
                        <div class="info-group full-width">
                            <label>Permisos</label>
                            <div class="permissions-tags">
                                <span class="tag">Administrador</span>
                                <span class="tag">Auditorías</span>
                                <span class="tag">Reportes</span>
                                <span class="tag">Gestión de Usuarios</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button class="btn-secondary" id="btnEditProfile">Editar Perfil</button>
                    <button class="btn-primary" id="btnChangePassword">Cambiar Contraseña</button>
                    <button class="btn-danger" id="btnLogout">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripteditar.js"></script>
</body>
</html>
